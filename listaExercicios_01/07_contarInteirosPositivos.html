<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let inteirosPositivo = [];


    //PROCESSAMENTO
    for(Numero of listaDeNumeros){
        if(Numero % 1 === 0 && Numero> 0){
            inteirosPositivo.push(Numero);
        }
    }


    //SAÍDA
    document.write(`Os números inteiros são : ${inteirosPositivo.join(", ")} sendo eles ${inteirosPositivo.length} números`)

</script>
