<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let genMasculino = [];
    let genFeminino = [];
    
    //PROCESSAMENTO

    for(nomes of listaDeNomes){
       let femMasc =  (prompt(`O nome ${nomes} é masculino(M) ou feminino(F)?` )).toUpperCase().trim();
    if(femMasc  ==="M"){
        genMasculino.push(nomes);
    }
    else if(femMasc  === "F"){ 
        genFeminino.push(nomes);
    }
    else{ 
        alert("Lista inválida")
    }
}
    //SAÍDA

    document.write(`Masculino : ${genMasculino.sort().join(", ")} </br>`);
    document.write(`Feminino : ${genFeminino.sort().join(", ")} </br>`);
 
</script>
