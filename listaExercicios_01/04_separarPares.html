<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let numerosPares = [];


    //PROCESSAMENTO
    for(Numero of listaDeItens){
        if (Numero % 2 === 0){
            numerosPares.push(Numero);
        }
    }


    //SAÍDA
    document.write(`Números pares : ${numerosPares.join(", ")} </br>`);
    document.write(`Quantidade de números : ${numerosPares.length} <br/>`);
    document.write(`Quantidade de Itens da lista : ${listaDeItens.length}`);

</script>
